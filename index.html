<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>EvCharge</title>
		<meta name="description" content="EvCharge landingpage" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/screen_index.css" />
		<link rel="icon" href="MyIcon.png" type="image/png" />
		<script defer src="./script/validation.js"></script>
	</head>
	<body>
		<div class="c-app">
			<div class="c-app__main">
				<div class="c-app__container">
					<div class="c-app__info">
						<h1 class="c-app__slogan">Make charging <span class="c-app__slogan__coloured">easy.</span></h1>
						<div class="c-app__paragraf">
							<p class="c-app__text">Driving electric can be a challenge when you can't find a place to charge. well look no further, we have the solution. We will find all the charge stations near you! </p>
							<p class="c-app__outro">Looking forward to be part of this new project? Subscribe because we will be launching soon!</p>
						</div>
						<div class="c-app__email">
							<form id="form" class="js-email-field">
								<label for="email" class="c-label js-email-label">Email Address <span class="c-label__error-message js-email-error-message"> This field is required </span></label>
								<div class="c-app__email-form">
									<input placeholder="Your email address" type="email" id="email" class="c-app__email-input js-email-input" required />
									<button type="submit" id="submit" class="c-app__email-submit js-sub-button">Subscribe</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="c-app__phone">
					<img class="c-app__phone-img" src="./img/phone.png" />
				</div>
			</div>
		</div>
	</body>
</html>
